<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colombia</title>
  <style>
 h1{
  font-size: 3rem;
  text-align: center;
  font-family: Arial, Helvetica, sans-serif;
}

.contenedor{
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 0;
}
.bandera {
  width: 600px;
  height: 400px;
  border: 1px solid black;
}
.amarillo{
    background-color: #FFCD00;
    width: 100%;
    height: 50%;
    float: right;
}
.azul{
    background-color: #003087;
    width: 100%;
    height: 25%;
    float: left;
}
.rojo{
    background-color: #C8102E;
    width: 100%;
    height: 25%;
    float: left;
}
</style>
  
</head>
<body>
  <h1>Colombia</h1>

  <div class="contenedor">
  <div class="bandera">
    <div class="amarillo"></div>
    <div class="azul"></div>  
    <div class="rojo"></div>
  </div>
</div> 
</body>
</html>
