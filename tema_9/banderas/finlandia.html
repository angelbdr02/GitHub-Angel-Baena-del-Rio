<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finlandia</title>
  <style>
 h1{
  font-size: 3rem;
  text-align: center;
  font-family: Arial, Helvetica, sans-serif;
}

.contenedor{
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 0;
}
.bandera {
  width: 600px;
  height: 400px;
  border: 1px solid black;
}
#rectangle{
    width:600px;
    height:400px;
    background-color:#002665;
    position: relative;
}
.blanco1{
    width: 200px;
    height: 165px;
    background-color: white;
    position: absolute;
}
.blanco2{
    width: 315px;
    height: 165px;
    background-color: white;
    position: absolute;
    margin-left: 285px;
}
.blanco3{
    width: 200px;
    height: 140px;
    background-color: white;
    position: absolute;
    margin-top: 260px;
}
.blanco4{
    width: 315px;
    height: 140px;
    background-color: white;
    position: absolute;
    margin-top: 260px;
    margin-left: 285px;
}

</style>
  
</head>
<body>
  <h1>Finlandia</h1>

  <div class="contenedor">
  <div class="bandera">
    <div id="rectangle">
        <div class="blanco1"></div>
        <div class="blanco2"></div>
        <div class="blanco3"></div>
        <div class="blanco4"></div>
    </div>
    
  </div>
</div> 
</body>
</html>
