<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indonesia</title>
  <style>
 h1{
  font-size: 3rem;
  text-align: center;
  font-family: Arial, Helvetica, sans-serif;
}

.contenedor{
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 0;
}
.bandera {
  width: 600px;
  height: 400px;
  border: 1px solid black;
}
.a{
    background-color: #ff0000;
    width: 100%;
    height: 50%;
    float: right;
}
.b{
    background-color: #ffffff;
    width: 100%;
    height: 50%;
    float: left;
}

</style>
  
</head>
<body>
  <h1>Indonesia</h1>

  <div class="contenedor">
  <div class="bandera">
    <div class="a"></div>
    <div class="b"></div>  
  </div>
</div> 
</body>
</html>
