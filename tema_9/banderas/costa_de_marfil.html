<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Costa de Marfil</title>
  <style>
 h1{
  font-size: 3rem;
  text-align: center;
  font-family: Arial, Helvetica, sans-serif;
}

.contenedor{
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 0;
}
.bandera {
  width: 600px;
  height: 400px;
  border: 1px solid black;
}
.naranja{
    background-color: #ff883e;
    width: 33%;
    height: 100%;
    float: left;
}
.verde{
    background-color: #169b62;
    width: 33%;
    height: 100%;
    float: right;
}
</style>
  
</head>
<body>
  <h1>Costa de Marfil</h1>

  <div class="contenedor">
  <div class="bandera">
    <div class="naranja"></div>
    <div class="verde"></div>
    
  </div>
</div> 
</body>
</html>
