<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aland</title>
  <style>
 h1{
  font-size: 3rem;
  text-align: center;
  font-family: Arial, Helvetica, sans-serif;
}

.contenedor{
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 0;
}
.bandera {
  width: 600px;
  height: 400px;
  border: 1px solid black;
}
#rectangulo{
    width:600px;
    height:400px;
    background-color:#DB0F16;
    position: relative;
}
.amarillo1{
    width: 200px;
    height: 175px;
    background-color: #FFD300;
    position: absolute;
}
.amarillo2{
    width: 325px;
    height: 175px;
    background-color: #FFD300;
    position: absolute;
    margin-left: 275px;
}
.amarillo3{
    width: 200px;
    height: 150px;
    background-color: #FFD300;
    position: absolute;
    margin-top: 250px;
}
.amarillo4{
    width: 325px;
    height: 150px;
    background-color: #FFD300;
    position: absolute;
    margin-top: 250px;
    margin-left: 275px;
}
.azul1{
    width: 165px;
    height: 140px;
    background-color: #0064AE;
    position: absolute;
}
.azul2{
    width: 291px;
    height: 140px;
    background-color: #0064AE;
    position: absolute;
    margin-left: 34px;
}
.azul3{
    width: 165px;
    height: 115px;
    background-color: #0064AE;
    position: absolute;
    margin-top: 35px;
}
.azul4{
    width: 291px;
    height: 115px;
    background-color: #0064AE;
    position: absolute;
    margin-left: 34px;
    margin-top: 35px;
}
</style>
  
</head>
<body>
  <h1>Aland</h1>

  <div class="contenedor">
  <div class="bandera">
    <div id="rectangulo">
        <div class="amarillo1">
            <div class="azul1"></div>
        </div>
        <div class="amarillo2">
            <div class="azul2"></div>
        </div>
        <div class="amarillo3">
            <div class="azul3"></div>
        </div>
        <div class="amarillo4">
            <div class="azul4"></div>
        </div>
    </div>
    
  </div>
</div> 
</body>
</html>
