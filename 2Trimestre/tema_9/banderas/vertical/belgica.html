<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bélgica</title>
  <style>
 h1{
  font-size: 3rem;
  text-align: center;
  font-family: Arial, Helvetica, sans-serif;
}

.contenedor{
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 0;
}
.bandera {
  width: 600px;
  height: 400px;
  border: 1px solid black;
}
.negro{
    background-color: #2D2926;
    width: 33%;
    height: 100%;
    float: left;
}
.amarillo{
    background-color: #FFCD00;
    width: 34%;
    height: 100%;
    float: left;
}
.rojo{
    background-color: #C8102E;
    width: 33%;
    height: 100%;
    float: right;
}
</style>
  
</head>
<body>
  <h1>Bélgica</h1>

  <div class="contenedor">
  <div class="bandera">
    <div class="negro"></div>
    <div class="amarillo"></div>
    <div class="rojo"></div>
    
  </div>
</div> 
</body>
</html>
