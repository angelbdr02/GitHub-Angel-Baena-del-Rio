<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Tabla multiplicar</title>
    <style>
      div {
        display: inline-block;
        width: 10%;
      }
    </style>
  </head>
  <body>
    <p id="tabla-multiplicar">Tabla de multiplicar</p>
    <label>NÃºmero: <input type="number" id="numero" /></label><br />
    <button onclick="calcular()">Calcular</button><br />
    <div id="resultado"></div>
    <script>
      function calcular() {
        const numero = Number(document.getElementById("numero").value);
        const resultado = document.getElementById("resultado");
        resultado.innerHTML = "";

        for (let i = 0; i <= 9; i++) {
          const texto = document.createTextNode(numero + " X " + i + " = " + numero * i);
          const saltoDeLinea = document.createElement("br");
          resultado.appendChild(texto);
          resultado.appendChild(saltoDeLinea);
        }
      }
    </script>
  </body>
</html>
